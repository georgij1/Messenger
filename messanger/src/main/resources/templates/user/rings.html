<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уведомления</title>
    <link rel="stylesheet" th:href="@{user/main_page/main_page.css}">
    <link rel="stylesheet" th:href="@{user/main_page.css}">
    <link rel="stylesheet" th:href="@{user/rings/rings.css}">
    <link rel="icon" th:href="@{image/main_page/icon_rings.png}">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
    <div class="header">
        <div class="min_size_window"></div>
        <div class="info_user">
            <div class="image_profile"></div>
            <div class="username_div">
                <p class="username" th:text="${username}"></p>
                <div class="btn_up"></div>
            </div>
        </div>

        <div class="links">
            <a href="/" class="link withOutSlash">
                <div class="home_icon"></div>
                <div class="name_link">Дом</div>
            </a>

            <a href="/websocket_chat" class="link withOutSlash">
                <div class="icon_chats"></div>
                <div class="name_link chat_link">Чаты</div>
            </a>

            <a href="/contacts" class="link withOutSlash">
                <div class="icon_contacts"></div>
                <div class="name_link">Контакты</div>
            </a>

            <div class="link start_page">
                <div class="this_page"></div>
                <div class="icon_rings"></div>
                <div class="name_link">Уведомления</div>
            </div>

            <a href="/calendar" class="link withOutSlash">
                <div class="icon_calendar"></div>
                <div class="name_link">Календарь</div>
            </a>

            <a href="/settings" class="link withOutSlash">
                <div class="icon_settings"></div>
                <div class="name_link">Настройки</div>
            </a>
        </div>

        <form class="delete_account" method="get" action="/logout">
            <input type="submit" class="btn_delete_account" value="Выйти из аккаунта">
        </form>
    </div>

    <div class="body">
        <div class="burger_menu"></div>

        <div class="CloseWindowRequest"></div>

        <div class="BtnHeader">
            <div class="RequestChat">Запросы</div>

            <div class="AllRequest">Все</div>
            <div class="BtnGetSendAccessOffer">Отправленные</div>
            <div class="BtnGetSendAccessOfferCheck">Принятые</div>

            <div class="MessageMessanger">Сообщения из Чатов</div>
            <div class="EventCalendar">Ближайшие события</div>
        </div>

        <div class="ContentAllRequestChat">
            <h1>Все Запросы в чат</h1>
        </div>

        <div class="ContentSentRequestChat">
            <h1>Отправленные Запросы в чат</h1>
        </div>

        <div class="ContentCheckRequestChat">
            <h1>Принятые Запросы в чат</h1>
        </div>

        <div class="ContentMessageFromChat">
            <h1>Сообщение из чатов</h1>
        </div>

        <div class="ContentEventMessage">
            <h1>События из календаря</h1>
        </div>
    </div>

    <script th:src="@{/user/home_page.js}"></script>
    <script th:src="@{/user/rings/script.js}"></script>
</body>
</html>
