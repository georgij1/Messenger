<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Чат</title>
    <link rel="icon" th:href="@{image/main_page/icon_chats.png}">
    <link rel="stylesheet" th:href="@{user/main_page.css}">
    <link rel="stylesheet" th:href="@{main_page.css}">
    <link rel="stylesheet" th:href="@{/chat_websocket/css/main.css}" />
</head>
<body>
    <div class="header" id="header">
        <div class="info_user">
            <div class="min_size_window"></div>
            <div class="image_profile"></div>
            <div class="username_div">
                <p class="username" th:text="${username}"></p>
                <div class="btn_up"></div>
            </div>
        </div>

        <div class="links">
            <a href="/" class="link withOutSlash">
                <div class="home_icon"></div>
                <div class="name_link">Дом</div>
            </a>

            <div class="link start_page">
                <div class="this_page"></div>
                <div class="icon_chats"></div>
                <div class="name_link chat_link">Чаты</div>
            </div>

            <a href="/contacts" class="link withOutSlash">
                <div class="icon_contacts"></div>
                <div class="name_link">Контакты</div>
            </a>

            <a href="/rings" class="link withOutSlash">
                <div class="icon_rings"></div>
                <div class="name_link">Уведомления</div>
            </a>

            <a href="/calendar" class="link withOutSlash">
                <div class="icon_calendar"></div>
                <div class="name_link">Календарь</div>
            </a>

            <a href="/settings" class="link withOutSlash">
                <div class="icon_settings"></div>
                <div class="name_link">Настройки</div>
            </a>
        </div>

        <form class="delete_account" method="get" action="/logout">
            <input type="submit" class="btn_delete_account" value="Выйти из аккаунта">
        </form>
    </div>

    <div class="body body_js">
        <div class="burger_menu"></div>
        <div class="content">
            <div class="flex-content">
                <div class="label_page">Чаты</div>
                <div class="btn_create_chat">
                    <div class="image_plus"></div>
                    <div class="text_create_chat">Создать новый чат</div>
                </div>
            </div>

<!--            <input class="label_search" id="search" placeholder="Поиск...">-->

            <div class="buttons_nav_chats">
                <div class="btn_nav_chat all_chat">Все чаты</div>
                <div class="btn_nav_chat all_my_chat">Мои чаты</div>
            </div>

            <div class="content_all_chat visible">
                <h1>Все чаты</h1>
                <div class="list_chats"></div>
            </div>

            <div class="content_all_my_chat">
                <h1>Мои чаты</h1>
                <div class="list_my_chats"></div>
            </div>
        </div>
    </div>

    <div class="body_1">
        <div class="close_window close_window_new"></div>

        <div class="window_create_chat">
            <div class="flex-group">
                <label class="label_create_chat" for="name_chat">Имя чата</label>
                <input type="text" placeholder="Придумайте название чата" class="name_chat name_chat_div" id="name_chat" required>
            </div>

            <div class="flex-group">
                <label class="label_create_chat" for="desc_chat">Описание чата</label>
                <input type="text" placeholder="Придумайте название чата" class="name_chat desc_chat_1" id="desc_chat" required>
            </div>

            <div class="flex-group">
                <label class="label_create_chat">Пользователи чата</label>
                <div class="list_users"></div>
            </div>

            <div class="flex-group">
                <p>Иконка будет по default её можно будет изменить в настройках чата</p>
                <div class="border_icon">
                    <div class="icon"></div>
                </div>
            </div>

            <input type="submit" class="create_chat" value="Создать чат">
        </div>
    </div>

    <div class="body_chat">
        <div id="arrowTop" hidden class="btn_up_1"></div>
        <div id="arrowBottom" class="btn_down_1"></div>

        <div class="flex_content_chat_top_tools">
            <div class="close_window close_window_2"></div>
            <div class="border_name_chat"></div>
        </div>

        <div class="height"></div>

        <div class="list_chat"></div>

        <div class="window_edit_message"></div>

        <div class="tools">
            <div class="btn_tools_chat"></div>
            <form id="messageForm" enctype="multipart/form-data" name="messageForm">
                <input type="text" id="message" autocomplete="off" placeholder="Сообщение.." class="input_message form-control">
                <button type="submit" class="send_message primary"></button>
            </form>
            <div class="smile"></div>
        </div>

        <div class="window_settings_chat">
            <div class="close_window close_window_3"></div>

            <div class="image_chat_open_settings"></div>

            <div class="btn_change_icon">Изменить иконку</div>

            <h1>Список пользователей</h1>

            <div class="list_users_open_settings"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/chat_websocket/js/main.js}"></script>
    <script th:src="@{/chat_websocket/js/get_image_profile.js}"></script>
    <script th:src="@{user/home_page.js}"></script>
    <script th:src="@{/chat_websocket/js/create_chat.js}"></script>
    <script th:src="@{/chat_websocket/js/list_chats.js}"></script>
    <script th:src="@{/chat_websocket/js/scroll.js}"></script>
</body>
</html>
